<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper and Scissors</h1>
    <div class="images">
        <div class="image">
            <img src="images/rock.png" id="rock" class="image">
        </div>
        <div class="image">
            <img src="images/paper.png" id="paper" class="image">
        </div>
        <div class="image">
            <img src="images/scissors.png" id="scissors" class="image">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <h2 id="user">0</h2>
            <p>Your score</p>
        </div>
        <div class="score">
            <h2 id="comp">0</h2>
            <p>Comp score</p>
        </div>
    </div>
    <div class="msg">
        <h2 id="msgs">Pick your move</h2>
    </div>
    <script src="game.js"></script>
</body>
</html>
